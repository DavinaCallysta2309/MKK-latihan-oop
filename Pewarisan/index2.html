        class Person{
            // menyimpan parameter
            constructor(Firstname, Lastname, Age){
                this.Firstname = Firstname;
                this.Lastname = Lastname;
                this.Age = Age;
    
            }
            // methode
            Showdetails(){
                   return "halo guys"
            }
               
            
        }
        // membuat nama variabel 
        const person = new Person("Davina", "Callysta", "17");

        console.log(`halo guys nama gua ${person.Firstname} ${person.Lastname} sekarang gua ${person.Age}`);
